<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <table class="job-listing" th:each="item : ${jobs}">
        <tr>
            <th>ID</th>
            <td th:text="${item.getId()}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${item.getName()}"></td>
        </tr>
        <tr>
            <th>Employer</th>
            <td th:text="${item.getEmployer()}"></td>
        </tr>
        <tr>
            <th>Location</th>
            <td th:text="${item.getLocation()}"></td>
        </tr>
        <tr>
            <th>Position Type</th>
            <td th:text="${item.getPositionType()}"></td>
        </tr>
        <tr>
            <th>Skill</th>
            <td th:text="${item.getCoreCompetency()}"></td>
        </tr>


    </table>
    <!-- TODO #1 - Use a loop to display job results in a table. -->

</div>

</body>
</html>
